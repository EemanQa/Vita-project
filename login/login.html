<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SPS VITA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
    <img src="../assets/images/logo.png" alt="SPS Logo" class="mx-auto h-12 w-auto" />
    <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-white">Login to your account</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
    <form action="#" method="POST" class="space-y-6">
      
      <!-- Username/Email -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-100">
          Username or Email <span class="text-red-500">*</span>
        </label>
        <div class="mt-2">
          <input id="username" type="text" name="username" required autocomplete="username" 
                 class="block w-full rounded-md bg-white/5 px-3 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-100">
          Password <span class="text-red-500">*</span>
        </label>
        <div class="mt-2">
          <input id="password" type="password" name="password" required autocomplete="current-password"
                 class="block w-full rounded-md bg-white/5 px-3 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
        </div>
        <div class="mt-2 text-right">
          <a href="#" class="text-indigo-400 text-sm hover:text-indigo-300">Forgot password?</a>
        </div>
      </div>

      <!-- Login Button -->
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
          Login
        </button>
      </div>

    </form>
  </div>
</div>

</body>
</html>
